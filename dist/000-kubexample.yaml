---
apiVersion: v1
kind: Namespace
metadata:
  name: kubexample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubexample
  namespace: kubexample
  labels:
    app: kubexample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubexample
  template:
    metadata:
      labels:
        app: kubexample
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io.scheme: "http"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: kubexample
        image: kubexample:v1
        command: ["/bin/bash", "-c"]
        args:
          - echo "Starting kubexample...";
            make start
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kubexample
  namespace: kubexample
  annotations:
    prometheus.io/port: "web"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/scrape: "true"
spec:
  selector:
    app: kubexample
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
      name: "web"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubexample-monitor
  namespace: monitoring
spec:
  endpoints:
    - interval: 5s
      port: web
      scrapeTimeout: 3s
  namespaceSelector:
    matchNames:
      - kubexample
  selector:
    matchLabels:
      app.kubernetes.io/scrape: "true"